name: miniwall
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  dio: ^5.3.2

  flutter_riverpod: ^2.4.0
  go_router: ^10.1.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  flutter_staggered_grid_view: ^0.7.0
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/


  fonts:
    - family: HelveticaReg
      fonts:
        - asset: assets/fonts/Helvetica_Regular.ttf
    - family: HelveticaBold
      fonts:
        - asset: assets/fonts/Helvetica_Bold.ttf
    - family: HelveticaLight
      fonts:
        - asset: assets/fonts/Helvetica_Light.ttf

  

